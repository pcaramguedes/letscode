<body>

  <h1>Calculadora IMC</h1>
  <hr>

  <label for="">Digite o peso (kg):</label>

  <label for="">Digite o altura (m):</label>

  <button onclick="calcular()">Calcular</button>

  <hr>

  <label for="">IMC:</label>
  <input type="number" disabled id="imc">

  <label for="">Classificação:</label>
  <input type="text" disabled id="classificacao">

</body>
